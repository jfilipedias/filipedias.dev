{{ define "main" }}
<main class="flex flex-col">
  <h2 class="text-3xl font-heading !mb-0 lg:text-4xl">
    {{ .Title }}
  </h2>
  <h3 class="font-normal mt-1">
    {{ .Params.description }}
  </h3>
  <time class="font-sans text-sm text-neutral-700 mt-2" datetime="{{ .Date }}">
    {{ .Date.Format "2 Jan 2006" }}
  </time>
  <hr class="border-t-hairline border-neutral-300 mt-6" />
  <article class="prose mt-12">
    {{ .Content }}
  </article>
</main>
{{ end }}
