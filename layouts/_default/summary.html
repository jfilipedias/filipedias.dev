<a href="{{ .Permalink }}" class="group">
  <h3 class="underline-offset-2 group-hover:underline">{{ .Title }}</h3>
  <h4 class="text-lg font-normal">
    {{ .Params.description }}
  </h4>
  <time class="font-sans text-sm text-neutral-700 mt-1" datetime="{{ .Date }}">
    {{ .Date | time.Format ":date_medium" }}
  </time>
</a>
